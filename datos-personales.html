<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Personales</title>
    <link rel="stylesheet" type="text/css" href="css/datos-personales.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome/css/all.min.css">
</head>
    <body>
        <header>
            
        </header>
        <nav></nav>
        <section>
            <article>
                <div class="div-form">
                    <form>
                        <div>
                            <label for="nombres">Nombres:</label>
                            <input type="text" id="nombres" name="nombres">
                        </div>
                        <div>
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" name="apellidos">
                        </div>
                        <div>
                            <label for="edad">Edad:</label>
                            <input type="text" id="edad" name="edad">
                        </div>
                        <div>
                            <label for="fechaNacimiento">Fecha Nacimiento:</label>
                            <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                        </div>
                        <div>
                            <label for="estadoCivil">Estado Civil</label>
                            <select id="estadoCivil" name="estadoCivil">
                                <option value="0">Seleccione un opción</option>
                                <option value="1">Soltero</option>
                                <option value="2">Casado</option>
                                <option value="3">Unión Libre</option>
                            </select>
                        </div>
                        <div>
                            <label for="telefono">Teléfono:</label>
                            <input type="number" id="telefono" name="telefono">
                        </div>
                        <div>
                            <label for="direccion">Dirección</label>
                            <input type="text" id="direccion" name="direccion">
                        </div>
                        <div class="div-btn">
                            <button type="button" id="btnGuardar">Guardar</button><button type="reset" id="btnReset">Cancelar</button>
                        </div>
                        <input type="hidden" value="crear" id="accion">
                        <input type="hidden" value="" id="fila">
                    </form>
                </div>
            </article>
            <article>
                <div class="div-tabla">
                    <table id="datosTabla">
                        <caption>Tabla Datos Personales</caption>
                        <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Edad</th>
                                <th>Fecha Nacimiento</th>
                                <th>Estado Civil</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </article>
        </section>
    </body>
    <script src="js/datos-personales.js"></script>
</html>
