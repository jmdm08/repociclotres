<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" type="text/css" href="css/calculadora.css">
    </head>
    <body>
        <header></header>
        <section>
            <article>
                <div class="main">
                    <input type="text" id="resultado" name="resultado" value="" dir="rtl" readonly>
                    <button type="button" id="btnSiete" class="btnNumero">7</button>
                    <button type="button" id="btnOcho" class="btnNumero">8</button>
                    <button type="button" id="btnNueve" class="btnNumero">9</button>
                    <button type="button" id="btnDivision" class="btnOperacion">/</button>
                    <button type="button" id="btnCuatro" class="btnNumero">4</button>
                    <button type="button" id="btnCinco" class="btnNumero">5</button>
                    <button type="button" id="btnSeis" class="btnNumero">6</button>
                    <button type="button" id="btnMultiplicacion" class="btnOperacion">*</button>
                    <button type="button" id="btnUno" class="btnNumero">1</button>
                    <button type="button" id="btnDos" class="btnNumero">2</button>
                    <button type="button" id="btnTres" class="btnNumero">3</button>
                    <button type="button" id="btnResta" class="btnOperacion">-</button>
                    <button type="button" id="btnCero" class="btnNumero">0</button>
                    <button type="button" id="btnPunto" class="btnNumero">.</button>
                    <button type="button" id="btnIgual" class="btnOperacion">=</button>
                    <button type="button" id="btnSuma" class="btnOperacion">+</button>
                </div>
            </article>
        </section>
    </body>
    <script src="js/calculadora.js"></script>
</html>
