<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" type="text/css" href="css/flexbox.css">
</head>
<body>
    <section>
        <article>
            <div class="div-main">
                <div class="item-uno">
                    <table>
                        <thead>
                            <tr>
                                <th>Columna 1</th>
                                <th>Columna 2</th>
                                <th>Columna 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Celda 1</td>
                                <td>Celda 2</td>
                                <td>Celda 3</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="item-dos">

                </div>
                <div class="item-tres">3</div>
                <div class="item-cuatro">4</div>
                <div class="item-cinco">5</div>
                <div class="item-seis">6</div>
            </div>
        </article>
    </section>  
</body>
</html>
